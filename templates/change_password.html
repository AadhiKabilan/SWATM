<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Change Password</h2>
        <form method="POST" action="{{ url_for('change_password') }}" class="space-y-4">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-600">Current Password</label>
                <input type="password" id="current_password" name="current_password" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-green-400">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-600">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-green-400">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-green-400">
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div>
                        {% for category, message in messages %}
                            <p class="text-sm {{ 'text-red-600' if category == 'error' else 'text-green-600' }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div>
                <button type="submit" 
                        class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</body>
</html>
